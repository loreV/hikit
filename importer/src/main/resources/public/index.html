<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

</head>
<body id="app">


<nav class="navbar is-fixed-top is-transparent" role="navigation" aria-label="main navigation">

    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="assets/logo/hikit_360.png" alt="hikit">
                <h1>v1</h1>
            </a>
            <a role="button" class="navbar-burger burger has-text-black" aria-label="menu" aria-expanded="false"
               data-target="navbar-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar-menu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-uppercase is-hoverable">
                    <a class="navbar-link">
                        Import
                    </a>
                    <div class="navbar-dropdown">
                        <a href="/" class="navbar-item is-uppercase">
                            Trail
                        </a>
                        <a href="/poi" class="navbar-item is-uppercase">
                            POI

                    </div>
                </div>
            </div>
            <a href="/about/" class="navbar-item is-uppercase">
                About
            </a>
        </div>
    </div>
</nav>
<section id="home" class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-2">
                    <form>
                        <h1>Gpx Upload</h1>
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                  <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                  </span>
                                  <span class="file-label">
                                    Choose a fileâ€¦
                                  </span>
                                </span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="column is-5">
                    <form>
                        <h1 class="title">General info</h1>
                        <div class="field">
                            <label class="label">Trail code</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="E.g: 100, 101BO">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Name (Optional)</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Ranking level</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option>Select dropdown</option>
                                        <option>With options</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <textarea class="textarea" placeholder="e.g. Any short description"></textarea>
                    </form>

                    <div>
                        <h1 class="title">Connections</h1>
                        <button class="button is-primary is-light">Add connecting-waypoint</button>
                    </div>

                    <div id="components-demo">
                        <button-counter></button-counter>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="./js/importer.js"></script>
</html>
